<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="info-box">
		<div class="calc-screen"></div>
		<div class="btns-area">
			<div class="row">
				<button id="calc-clear" class="btn btn-gt bg-gray">AC</button>
				<button onclick="calculate('/')" class="btn btn-small bg-gray">&#247;</button>
			</div>
			<div class="row">
				<button class="btn calc_number btn-small bg-black">7</button>
				<button class="btn calc_number btn-small bg-black">8</button>
				<button class="btn calc_number btn-small bg-black">9</button>
				<button onclick="calculate('*')" class="btn btn-small bg-orange">x</button>
			</div>
			<div class="row">
				<button class="btn calc_number btn-small bg-black">4</button>
				<button class="btn calc_number btn-small bg-black">5</button>
				<button class="btn calc_number btn-small bg-black">6</button>
				<button onclick="calculate('-')" class="btn btn-small bg-orange">-</button>
			</div>
			<div class="row">
				<button class="btn calc_number btn-small bg-black">1</button>
				<button class="btn calc_number btn-small bg-black">2</button>
				<button class="btn calc_number btn-small bg-black">3</button>
				<button onclick="calculate('+')" class="btn btn-small bg-orange">+</button>
			</div>
			<div class="row">
				<button class="btn calc_number btn-lg bg-black">0</button>
				<button class="btn calc_number btn-small bg-black">,</button>
				<button onclick="calculate('=')" class="btn btn-small bg-orange">=</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
